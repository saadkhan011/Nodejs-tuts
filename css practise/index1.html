<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            float: right;
            clear: left;
            clear: right;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: rgb(21, 49, 49);
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Box1</h1>
        </div>
        <div class="box2">
            <h1>Box2</h1>
        </div>
    </div>
</body>
</html>
